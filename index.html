<!DOCTYPE html>
<html>
    <head>
        <title>Animação HTML</title>
        <style>
            .tela{
                width: 500px;
                height: 500px;
                background-color: white;
                border: 1px solid black;
                position: relative;
            }
            #quadrado{
                width: 10px;
                height: 10px;
                background-color: red;
                position: absolute;
                border-radius: 10px;
            }

        </style>
    </head>
    <body>

        <div class="tela" id="tela">
            <div class="quadrado" style="top: 10px; right: 10px;"></div>
        </div>
        <input type="button" onclick="anim2()"  value="restart">
        
    </body>
    <script src="anim2.js"></script>


</html>
